name: thesis
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  firebase_auth: ^5.1.4
  firebase_core: ^3.3.0
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.1.0
  flutter_secure_storage: ^9.2.2
  http: ^1.2.2
  image: ^4.2.0
  image_picker: ^1.1.2
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - .env

    - assets/fonts/InriaSerif-Regular.ttf
    - img/leafSample.jpeg
    - img/logo.png
    - img/camera.jpg
    - img/homepage.png
    - img/corn.jpeg
    - img/tomato.jpeg
